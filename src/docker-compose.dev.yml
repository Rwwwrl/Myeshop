version: "3.9"

services:
  web_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    command: sh -c "cd eshop && uvicorn main.main_app:MAIN_APP --host 0.0.0.0 --port 80"
    # FOR debugging container
    # command: sleep infinity
    image: app_build_to_run_local_dev_server
    container_name: web_app_dev
    ports:
      - 80:80
    volumes:
      - ./:/usr/code/myeshop
    depends_on:
      postgres_db:
        condition: service_healthy

  postgres_db:
    image: postgres:14
    container_name: postgres_db_dev
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER_LOGIN}
      - POSTGRES_PASSWORD=${POSTGRES_USER_PASSWORD}
      - POSTGRES_DB=myeshop
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 3s
      retries: 30

volumes:
  postgres_db_data:
